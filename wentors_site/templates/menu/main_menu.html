{% load menu_tags %}

{% for item in menu_items %}
    
        {% if not item.has_children_in_menu  %}  <!-- no child  -->

        <li>
            <a class="menu-link {{ item.active_class }}" href="{{ item.href }}">{{ item.text }}</a>
        </li>

        {% else %}  <!-- has child -->
        <li class="dropdown">
            <a href="{{ item.href }}" class="menu-link {{ item.active_class }}"> <span> {{ item.text }}</span> <i class="bi bi-chevron-down"></i></a>
                <ul>
                    {% sub_menu item %}
                </ul>
        </li>
            
        {% endif %}
    
{% endfor %}
